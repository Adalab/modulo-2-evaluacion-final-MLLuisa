<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/443ceac8c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Evaluacion final modulo 2</title>
  </head>
  <body>
    <main class="main">
      <div class="image-title-div">
        <h1 class="title">Buscador de Series de Anime</h1>
        <img
          class="anime-image"
          src="https://i0.wp.com/thenerddaily.com/wp-content/uploads/2018/08/Reasons-To-Watch-Anime.jpg?fit=1000%2C742&ssl=1"
          alt="image-anime"
        />
      </div>
      <form class="form" action="">
        <label for=""></label>
        <input class="js-input input" type="text" placeholder="Ej. Naruto" />
        <button class="js-button-search button-search">Buscar</button>
        <button class="js-button-reset button-reset" type="reset">Reset</button>
      </form>
      <div class="wrapper-list">
        <div class="wrapper-favorite">
          <h3 class="title-favorite">Series favoritas</h3>
          <ul class="js-list-anime-favorite list-anime-favorite"></ul>
        </div>
        <div class="wrapper-results">
          <h3 class="title-results">Resultados</h3>
          <ul class="js-list-anime list-anime"></ul>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
